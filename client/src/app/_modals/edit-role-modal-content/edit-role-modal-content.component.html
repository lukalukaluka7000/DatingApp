<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form>
    <div class="modal-body">
        <ul *ngIf="rolesCurrentUser.length">
            <li *ngFor="let role of options">
                <div class="form-check">
                    <!-- <input type="checkbox" (change)="updateSelected(object.property2)" name="object.name" value="object.property2">{{object.name}} -->
                    <input type="checkbox" class="form-check-input" 
                        [name]="role.name" 
                        [(ngModel)]="role.checked"
                        value="role.name" />
                    <label class="form-check-label" [for]="role.name"> {{role.name}} </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="submitRoles()">Submit</button>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    </div>
</form>
